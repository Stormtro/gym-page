    <!-- Contact Form -->
    <section class="container bg-gray-900  mx-auto px-4 py-8">
        <h1 class="text-3xl text-white font-bold text-center">Contact Us</h1>
        <div class="max-w-md mx-auto mt-4 bg-gray-900 rounded-lg overflow-hidden md:max-w-lg">
            <form action="#" class="flex flex-col " method="POST">
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required
                        class="w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email" required
                        class="w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white">
                </div>
                <div class="mb-4">
                    <label for="mensaje" class="block text-gray-700 font-bold mb-2">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje aquÃ­" required
                        class="w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white h-32 resize-none"></textarea>
                </div>
                <div class="container flex justify-center mt-6">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">Enviar
                        Mensaje</button>
                </div>
            </form>
